---
# Service management
- name: Make sure cassandra service is the state as requested
  service: name={{ cassandra_service_name }} state={{ cassandra_service_state }} enabled={{ cassandra_service_enabled }}
  when: "{{ cassandra_service_manage }}"

- name: Make sure contrail-database service is in the state as requested
  service: name=contrail-database state={{ cassandra_service_state }} enabled={{ cassandra_service_enabled }}
  when: "{{ cassandra_service_manage }} and ansible_os_family == 'RedHat'"
