---
# contrail database
contrail_database_packages:
  - contrail-openstack-database
  - opscenter

# Node manager
nodemanager_conf: "/etc/contrail/contrail-database-nodemgr.conf"

# Cassandra defaults
analyticsdb_cassandra_deps: openjdk-7-jre-headless
analyticsdb_cassandra_cluster_name: analyticsdb
