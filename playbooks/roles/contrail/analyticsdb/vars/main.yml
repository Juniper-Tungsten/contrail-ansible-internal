---
# This will construct a string with comma delimited list of all zookeeper server and port in form of "ip1:port, ip2:port"
zk_servers_db_with_port: "{{ zk_server_db_list | map('regex_replace', '^(.*)$', '\\1:' + zk_port_db|string) | join(',') }}"
zk_servers_db_with_port_space_delim: "{{ zk_servers_db_with_port | regex_replace(',', ' ') }}"
