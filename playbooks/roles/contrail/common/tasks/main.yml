---
- name: include OS family specific package dependencies
  include: "{{item}}"
  with_first_found:
    - files:
      - "install/{{ ansible_os_family }}.yml"
      skip: true
  tags: [package]

- name: Create directory /var/log/contrail
  file: path=/var/log/contrail state=directory
  tags: [package, install]

- name: Make sure contrail log directory exists with appropriate ownership
  file: path=/var/log/contrail state=directory owner=contrail group=contrail
  tags: [configure]

- include: systemd.yml
  when: contrail_service_mgr == 'systemd'
  tags: [package]

- include: copy_ssl_certs.yml
  tags: [configure]
