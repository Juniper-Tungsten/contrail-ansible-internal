---
- name: wait for analyticsdb cassandra
  wait_for: port="{{ analyticsdb_port }}" host="{{ item }}"
  with_items: " {{ analyticsdb_list }}"

- name: wait for analyticsdb kafka
  wait_for: port="{{ kafka_port }}" host="{{ item }}"
  with_items: " {{ analyticsdb_list }}"

- include: "{{ contrail_service_mgr }}.yml"
