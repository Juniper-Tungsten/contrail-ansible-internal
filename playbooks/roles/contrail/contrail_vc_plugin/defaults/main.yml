---
# vcenter plugin install packages
vc_plugin_packages:
  - libcontrail-java-api
  - libcontrail-vijava
  - libcontrail-vrouter-java-api
  - contrail-vcenter-plugin
  - python-contrail
  - contrail-utils
  - contrail-setup
openjdk_pkg: "{{ 'openjdk-8-jre-headless' if ansible_distribution + ansible_distribution_version == 'Ubuntu16.04' else 'openjdk-7-jre-headless' }}"
