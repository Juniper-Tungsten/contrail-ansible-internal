---
- name: Copy contrail lb image
  copy:
    src: "{{ contrail_docker_image_load_path }}/{{ contrail_lb_image_archive }}"
    dest: "/tmp/{{ contrail_lb_image_archive }}"
  when: contrail_docker_registry is not defined or load_contrail_lb_image is defined

- name: "Load contrail lb image"
  docker_image:
    name: contrail-lb
    tag: "{{ contrail_version }}"
    load_path: "/tmp/{{ contrail_lb_image_archive }}"
  when: contrail_docker_registry is not defined or load_contrail_lb_image is defined

- name: "Start Loadbalancer container"
  docker_container:
    name: lb
    image: "{{ lb_image }}"
    privileged: true
    pid_mode: host
    network_mode: host
    state: started
    capabilities:
      - AUDIT_WRITE
    env:
      CLOUD_ORCHESTRATOR: "{{ cloud_orchestrator }}"
