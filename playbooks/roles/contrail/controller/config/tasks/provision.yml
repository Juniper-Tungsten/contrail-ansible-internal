---

- name: Check if supervisor is running and register it to supervisor_config_ready
  shell: pgrep -f -x "/usr/bin/python /usr/bin/supervisord -n -c /etc/contrail/supervisord_config.conf" || true
  register: supervisor_config_ready_cmd
  always_run: yes

- name: "Setting a fact for supervisor_config_ready"
  set_fact: supervisor_config_ready={{ (supervisor_config_ready_cmd.stdout) | ternary(true, false) }}

- include: ifmap.yml
  tags: [contrail.ifmap, contrail.ifmap.provision]

- include: nodemanager.yml
  tags: [contrail.config.nodemanager, contrail.config.nodemanager.provision]

- include: schema.yml
  tags: [contrail.schema, contrail.schema.provision]

- include: api.yml
  tags: [contrail.api, contrail.api.provision]

- include: discovery.yml
  tags: [contrail.discovery, contrail.discovery.provision]

- include: svc-monitor.yml
  tags: [contrail.svc-monitor, contrail.svc-monitor.provision]

- include: device-manager.yml
  tags: [contrail.device-manager, contrail.device-manager.provision]

- meta: flush_handlers
