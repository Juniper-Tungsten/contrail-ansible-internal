---
# Installation
lb_packages:
  - haproxy

haproxy_socket: /var/lib/haproxy/stats
haproxy_chroot: /var/lib/haproxy
haproxy_user: haproxy
haproxy_group: haproxy
haproxy_auth_user: "{{ haproxy_user }}"
haproxy_auth_password: "{{ haproxy_user }}"
tune_maxrewrite: 1024
tune_bufsize: 16384
stats_port: 5937

# Frontend settings.
#Default frontend ports
contrail_api_frontend_port: 8082
contrail_analytics_api_frontend_port: 8081

#Default backend ports
contrail_api_backend_port: 9100
contrail_analytics_api_backend_port: 9081

# Backend settings.
check_interval:  2000


# Extra global vars (see README for example usage).
haproxy_global_vars: []
