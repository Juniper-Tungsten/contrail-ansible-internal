---
- name: Copy contrail lb image
  copy:
    src: "{{ docker_image_load_path }}/{{ contrail_lb_image_archive }}"
    dest: "/tmp/{{ contrail_lb_image_archive }}"
  when: docker_registry is not defined or load_contrail_lb_image is defined

- name: "Load contrail lb image"
  docker_image:
    name: contrail-lb
    tag: "{{ contrail_version }}"
    load_path: "/tmp/{{ contrail_lb_image_archive }}"
  when: docker_registry is not defined or load_contrail_lb_image is defined

- name: Configure contrailctl/lb.conf GLOBAL section
  ini_file: dest="{{ contrailctl_config_directory }}/lb.conf" section=GLOBAL option={{ item.key }} value={{ item.value }}  create=yes
  with_dict: "{{ global_config_orig | combine(lb_config | default({})) }}"

- name: Configure contrailctl/lb.conf HAPROXY section
  ini_file: dest="{{ contrailctl_config_directory }}/lb.conf" section=HAPROXY option={{ item.key }} value={{ item.value }}  create=yes
  with_dict: "{{ haproxy_config | default({}) }}"

- name: "Start Loadbalancer container"
  docker_container:
    name: lb
    image: "{{ lb_image }}"
    privileged: true
    pid_mode: host
    network_mode: host
    state: started
    tty: true
    restart_policy: unless-stopped
    restart_retries: 3
    capabilities:
      - AUDIT_WRITE
    volumes:
      - "{{ contrailctl_config_directory }}:/etc/contrailctl/"
