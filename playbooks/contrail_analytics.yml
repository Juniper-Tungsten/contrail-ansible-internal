---
- name: "Setup Analytics Node"
  hosts: contrail-analytics

  pre_tasks:
    - name: "Contrail specific redis configuration"
      copy: src=redis_contrail.conf dest=/etc/redis/redis_contrail.conf
      tags: [contrail.analytics, contrail.analytics.provision, provision]

  roles:
    - role: common
    - role: contrail/common
      tags: [contrail.common, contrail.analytics]

    - role: redis
      tags: [contrail.analytics, contrail.analytics.install, install]

    - role: contrail/analytics
      tags: [contrail.analytics]

