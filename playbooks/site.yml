---
- include: common.yml

- include: contrail_containers.yml
  when: not running_in_docker

- include: contrail_lb.yml
  when: ((deployment_platform == "docker" and running_in_docker) or
        (deployment_platform != "docker")) and enable_lb

- include: contrail_controller.yml
  when: ((deployment_platform == "docker" and running_in_docker) or
        (deployment_platform != "docker")) and enable_controller

- include: contrail_analytics.yml
  when: ((deployment_platform == "docker" and running_in_docker) or
        (deployment_platform != "docker")) and enable_analytics
